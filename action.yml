name: 'Soda Core'
description: 'GitHub action to run soda core tests'
branding:
  color: 'blue'
  icon: 'move'
inputs:
  data_source:
    description: 'Data Source name'
    required: true   
    
  configuration:
    description: 'Configuration file'
    required: true    
 
  checks:
    description: 'Checks file'
    required: true    

  month:
    description: 'Month'
    required: false   
    
  date1:
    description: 'date1'
    required: false    
 
  date2:
    description: 'date2'
    required: false    
    
runs:
  using: 'docker'
  image: docker://nizolli/sodacore:month
  args:
    - ${{ inputs.data_source }}
    - ${{ inputs.configuration }}
    - ${{ inputs.checks }}
    - ${{ inputs.month }}
    - ${{ inputs.date1 }}
    - ${{ inputs.date2 }}
